<!DOCTYPE html>
<html>
<head>
  <title>STAT 207 Horse Derby</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      background: linear-gradient(to bottom, #1f1f1f 0%, #3a3a3a 25%, #2d6a4f 25%, #2d6a4f 100%);
    }

    h1 { margin-top: 15px; }

    #stadium {
      background: repeating-linear-gradient(
        to right,
        #6c757d,
        #6c757d 8px,
        #5a6268 8px,
        #5a6268 16px
      );
      padding: 10px;
      font-size: 14px;
    }

    #odds {
      background: #111;
      padding: 8px;
      font-size: 14px;
    }

    .track {
      position: relative;
      width: 95%;
      height: 220px;
      margin: 20px auto;
      background: #a47148;
      border: 5px solid white;
      border-radius: 10px;
      overflow: hidden;
    }

    .lane {
      position: relative;
      height: 50px;
      border-bottom: 2px dashed white;
    }

    .horse {
      position: absolute;
      left: 0;
      font-size: 30px;
      animation: gallop 0.4s infinite alternate;
      transition: left 0.5s ease;
    }

    @keyframes gallop {
      from { transform: translateY(0px); }
      to { transform: translateY(-6px); }
    }

    .finish {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
    }

    #countdown {
      font-size: 50px;
      margin-top: 20px;
    }

    #question-box {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      width: 70%;
      margin: auto;
      display: none;
    }

    button {
      margin: 6px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: black;
      color: white;
    }

    button:hover { background: #444; }

    #scoreboard { margin: 15px; }
  </style>
</head>
<body>

<h1>ğŸ‡ STAT 207 Horse Derby ğŸ</h1>
<div id="stadium">ğŸŸï¸ The crowd is roaring!</div>
<div id="odds">
  Betting Odds â€” ğŸ7: 2:1 | ğŸ2: 3:1 | ğŸ5: 5:1 | ğŸ9: 4:1
</div>

<div id="countdown"></div>

<div class="track">
  <div class="finish">ğŸ</div>
  <div class="lane"><div class="horse" id="player">ğŸ 7</div></div>
  <div class="lane"><div class="horse" id="cpu1">ğŸ 2</div></div>
  <div class="lane"><div class="horse" id="cpu2">ğŸ 5</div></div>
  <div class="lane"><div class="horse" id="cpu3">ğŸ 9</div></div>
</div>

<div id="question-box">
  <h3 id="question"></h3>
  <div id="choices"></div>
</div>

<div id="scoreboard"></div>
<div id="final"></div>

<audio id="crowd" src="https://www.soundjay.com/human/crowd-cheer-01.mp3"></audio>
<audio id="gallop" src="https://www.soundjay.com/animal/horse-gallop-01.mp3"></audio>

<script>

let questions = [
{q:"Is height categorical or quantitative?", c:["Categorical","Quantitative"], a:1},
{q:"Best graph for test score distribution?", c:["Histogram","Pie chart","Bar chart"], a:0},
{q:"Mean is affected most by:", c:["Outliers","Median"], a:0},
{q:"Long right tail means:", c:["Right skewed","Left skewed"], a:0},
{q:"Two quantitative variables use:", c:["Scatterplot","Bar chart"], a:0},
{q:"Median is resistant to:", c:["Outliers","Symmetry"], a:0},
{q:"Range equals:", c:["Max - Min","Q3 - Q1"], a:0},
{q:"IQR measures:", c:["Middle 50%","Full range"], a:0},
{q:"Major is what type of variable?", c:["Categorical","Quantitative"], a:0},
{q:"Boxplot shows:", c:["Five-number summary","Exact mean"], a:0},
{q:"Standard deviation measures:", c:["Spread","Center"], a:0},
{q:"Two categorical variables:", c:["Side-by-side bar chart","Histogram"], a:0},
{q:"Mean > median suggests:", c:["Right skew","Left skew"], a:0},
{q:"Scatterplot shows:", c:["Relationship","Distribution"], a:0},
{q:"Quantitative data is:", c:["Numerical","Labels"], a:0},
{q:"Categorical data is:", c:["Groups","Continuous numbers"], a:0},
{q:"Outliers are beyond:", c:["1.5 IQR","1 IQR"], a:0},
{q:"Histogram bars touch because:", c:["Continuous data","Categories"], a:0},
{q:"Median resists:", c:["Outliers","Sample size"], a:0},
{q:"Pie charts show:", c:["Parts of whole","Relationships"], a:0},
{q:"Strong negative correlation:", c:["Downward trend","Upward trend"], a:0},
{q:"Box represents:", c:["Middle 50%","Full range"], a:0},
{q:"Correlation measures:", c:["Strength","Causation"], a:0},
{q:"No pattern correlation near:", c:["0","1"], a:0},
{q:"Bar charts are for:", c:["Categories","Continuous data"], a:0}
];

let playerPos=0,cpu1Pos=0,cpu2Pos=0,cpu3Pos=0;
let correct=0,totalAnswered=0;
let startTime;

function startCountdown(){
  let count=3;
  let cd=document.getElementById("countdown");
  cd.innerText=count;
  let interval=setInterval(()=>{
    count--;
    if(count>0){
      cd.innerText=count;
    }else if(count===0){
      cd.innerText="GO!";
      document.getElementById("crowd").play();
    }else{
      clearInterval(interval);
      cd.style.display="none";
      document.getElementById("question-box").style.display="block";
      startTime=new Date();
      nextQuestion();
    }
  },1000);
}

function nextQuestion(){
  let random=Math.floor(Math.random()*questions.length);
  document.getElementById("question").innerText=questions[random].q;
  let choicesDiv=document.getElementById("choices");
  choicesDiv.innerHTML="";
  questions[random].c.forEach((choice,index)=>{
    let btn=document.createElement("button");
    btn.innerText=choice;
    btn.onclick=function(){checkAnswer(index,questions[random].a)};
    choicesDiv.appendChild(btn);
  });
}

function moveCPUs(){
  cpu1Pos+=Math.random()*8;
  cpu2Pos+=Math.random()*8;
  cpu3Pos+=Math.random()*8;
  document.getElementById("cpu1").style.left=cpu1Pos+"%";
  document.getElementById("cpu2").style.left=cpu2Pos+"%";
  document.getElementById("cpu3").style.left=cpu3Pos+"%";
}

function checkAnswer(choice,answer){
  totalAnswered++;
  document.getElementById("gallop").play();
  if(choice===answer){
    playerPos+=10;
    correct++;
  }else{
    playerPos-=5;
    if(playerPos<0)playerPos=0;
  }
  document.getElementById("player").style.left=playerPos+"%";
  moveCPUs();
  updateScore();
  checkWinner();
  nextQuestion();
}

function updateScore(){
  document.getElementById("scoreboard").innerText=
  "Correct: "+correct+" | Total Answered: "+totalAnswered;
}

function checkWinner(){
  if(playerPos>=85) endGame("ğŸ† YOU WON THE DERBY!");
  if(cpu1Pos>=85||cpu2Pos>=85||cpu3Pos>=85)
    endGame("ğŸ˜¬ Another horse won!");
}

function endGame(message){
  let endTime=new Date();
  let timeTaken=(endTime-startTime)/1000;
  let accuracy=(correct/totalAnswered)*100;
  let score=Math.round((accuracy*2)+(100-timeTaken));
  document.getElementById("question-box").style.display="none";
  document.getElementById("final").innerHTML=
  "<h2>"+message+"</h2>"+
  "<p>Time: "+timeTaken.toFixed(1)+" sec</p>"+
  "<p>Accuracy: "+accuracy.toFixed(1)+"%</p>"+
  "<p><strong>Performance Score: "+score+"</strong></p>"+
  "<button onclick='location.reload()'>Race Again</button>";
}

startCountdown();

</script>

</body>
</html>
